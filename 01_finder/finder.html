<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    
    <title>Book Finder</title>
    <style>
      body {
        font-family: 'Nanum Gothic', sans-serif;
      }
    </style>
  </head>

  <body>
    <div class="container-sm">
      <div class="row">
        <div class="col">
          <img src="clip-reading-a-book-1.png" class="img-fluid" alt="독서" />
        </div>
        <div class="col-md d-flex justify-content-center align-items-center">
          <div>
            <h1 class="display-2">Book Finder</h1>
            <p class="lead">
              이 책 밀리에 있어? 알라딘에는?<br />헤매지 말고 한 번에 찾자
            </p>
          </div>
        </div>
      </div>
      <!-- 검색어 입력창 -->
      <div class="row d-flex justify-content-center mt-2">
        <!-- 입력 태그 -->
        <div class="col-10">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="keyword"
              placeholder="검색어를 입력해주세요"
            />
            <button
              type="button"
              class="btn btn-outline-secondary"
              onclick="find()"
            >
              <i class="bi bi-search"></i>
            </button>
          </div>
          <!-- 경고창 -->
          <div
            aria-live="polite"
            aria-atomic="true"
            class="d-flex justify-content-center align-items-center w-100 my-2"
          >
            <div
              class="toast d-flex align-items-center"
              role="alert"
              aria-live="assertive"
              aria-atomic="true"
            >
              <div class="toast-body">검색어를 입력하지 않으셨어요!</div>
              <button
                type="button"
                class="btn-close ms-auto me-2"
                data-bs-dismiss="toast"
                aria-label="Close"
              ></button>
            </div>
          </div>
        </div>
      </div>
      <!-- 검색 결과 카드 -->
      <div class="d-flex justify-content-center">
        <div class="col-10">
          <div class="p-4" id="defaultImg">
            <div class="d-flex justify-content-center">
              <img src="flame-books.png" class="img-fluid" alt="책" />
            </div>
            <div>
              <p class="lead text-center mt-4">
                책들이 당신이 찾아주길 기다리고 있어요!
              </p>
            </div>
          </div>
          <div
            id="bookCardGrid"
            class="row row-cols-1 row-cols-sm-2 d-none g-2"
          ></div>
        </div>
      </div>
    </div>
    <!-- 푸터 -->
    <footer class="text-center small mt-4">
      Illustration by Natasha Remarchuk from
      <a href="https://icons8.com/">Icons8</a>
      <br />
      Illustration by
      <a href="https://dribbble.com/thierryfousse">Thierry Fousse</a> from
      <a href="https://icons8.com/">Icons8</a>
    </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="book_api.js"></script>
  </body>
</html>
